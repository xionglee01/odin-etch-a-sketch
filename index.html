<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body ondragstart="return false;">
    <h1>SKETCH</h1>
    <div class="main">
        <div class="settings">
            <input type="color" id="colorpicker" value="#000000">
            <input class="active buttons" type="button" value="Pen" id="draw">
            <input class="buttons" type="button" value="Eraser" id="erase">
            <p class="out">Value:</p>
            <input type="range" min="1" max="100" value="16" class="slider" id="gridRange">   
        </div>
        <div class="container">
            
        </div>
    </div>
    <footer>
        <p>Created by Lee Xiong</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
